plugins {
    //id 'java-gradle-plugin' - breaks XML Parser classpath
    id "org.jetbrains.intellij" version "0.3.2"
    id "org.jetbrains.kotlin.jvm" version "1.2.41"
}

intellij {
    version 'IC-182.3911.36'
    pluginName 'IntellijEve'
}

group 'org.tub.eveamcp'
version '0.0.1'

sourceSets {
    main {
        resources {
            srcDir 'resources'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'commons-io:commons-io:2.6'
}

prepareSandbox {
    doLast {
        copy {
            from System.getProperty("user.home")+'/.IdeaIC2018.2/config/plugins/'
            into './build/idea-sandbox/plugins/'
        }
    }
}