plugins {
    id 'java-gradle-plugin'
    id "org.jetbrains.intellij" version "0.2.18"
    id "org.jetbrains.kotlin.jvm" version "1.2.21"
}

intellij {
    version 'IC-173.4548.28'
    //version 'LATEST-EAP-SNAPSHOT'
    pluginName 'IntellijEve'
}

group 'org.tub.eveamcp'
version '0.0.1'

sourceSets {
    main {
        resources {
            srcDir 'resources'
        }
    }
}

repositories {
    mavenCentral()
}

prepareSandbox {
    doLast {
        copy {
            from System.getProperty("user.home")+'/.IdeaIC2017.3/config/plugins/'
            into './build/idea-sandbox/plugins/'
        }
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:1.2.21"
}
