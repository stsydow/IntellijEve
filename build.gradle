plugins {
    id "org.jetbrains.intellij" version "0.2.17"
    id "org.jetbrains.kotlin.jvm" version "1.2.0"
}

intellij {
    version 'IC-173.3942.27'
    pluginName 'IntellijEve'
}

group 'org.tub.eveamcp'
version '0.0.1'

sourceSets {
    main {
        resources {
            srcDir 'resources'
        }
    }
}

repositories {
    mavenCentral()
}

prepareSandbox {
    doLast {
        copy {
            from System.getProperty("user.home")+'/.IdeaIC2017.3/config/plugins/'
            into './build/idea-sandbox/plugins/'
        }
    }
}